<!DOCTYPE html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 조회화면</title>
</head>

<body>
    <h2>회원정보 조회화면</h2>
    <div>
        <a th:href="@{/}"><img th:src="@{/images/exercise.png}" alt="첫화면"></a>
    </div>
    <form th:action="@{/updateOne}" method="POST">
        <!-- update 쿼리문에서 whre절에서 사용해야함 -->
        <input type="hidden" name="fseq" th:value="${fitness.fseq}">


        <label for="fname">이름: </label>
        <input type="text" id="fname" name="fname" th:value="${fitness.fname}" readonly>
        <br>
        <label for="age">나이: </label>
        <input type="number" id="age" name="age" th:value="${fitness.age}">
        <br>
        <label for="height">키: </label>
        <input type="text" id="height" name="height" th:value="${fitness.height}">
        <br>
        <label for="weight">몸무게: </label>: </label>
        <input type="date" id="weight" name="weight" th:value="${fitness.weight}">
        <br>
        <label>성별:
            <input type="radio" name="active" value="1" th:checked="${fitnes.active}">남성 &nbsp;
            <input type="radio" name="active" value="0" th:checked="not ${fitnes.active}">여성


        </label>
        <br>
        <br>
        <div>
            <input type="submit" value="수정">
            <input type="reset" value="초기화">

        </div>

    </form>

</body>

</html>
